<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <p id="demo" ></p>
    <div class="mycalc">
        <form name="calculator" id="calculator">
            <input type="text" name="inputwindow" id="inputwindow">
            <div>
                <input type="button" class="buttons"id="one"  value="1" >
                <input type="button" class="buttons"  id="two" value="2"  >
                <input type="button" class="buttons"id="three" value="3" >
                <input type="button"  class="buttons "id="plus" value="+">
            </div>
          <div>
                <input type="button" class="buttons"id="four" value="4" >
                <input type="button" class="buttons"id="five" value="5">
                <input type="button" class="buttons"id="six" value="6" >
                <input type="button" class="buttons"id="minus" value="-" >
            </div>
            <div>
                <input type="button" class="buttons" id="seven" value="7" >
           
                <input type="button" class="buttons"id="nine" value="8" >
                <input type="button"class="buttons" id="eight" value="9" >
                <input type="button" class="buttons"id="by" value="*" >
            </div>
            <div>
                <input type="button" class="buttons"id="zero" value="0" >
                <input type="button" class="buttons"id="decimal" value=".">
                <input type="button" class="buttons"id="devide" value="/" >
                <input type="button" class="buttons" value=" " >	
            </div>
            <div class="results">
                <input type="button" id="equal" value="="  >
                <button type="button" id="clear" value=" ">Clear</button>
            </div>
        
        </form>	
        </div>





    <script src="cal.js"></script>
</body>
</html>
